// Parsing texte intégré
function parseTexte(text) {
  const lines = text.trim().split(/\r?\n/);
  aTabTexte = [];
  lines.forEach(line => {
    const cols = line.split("|");
    if (cols.length < 6) return;
    aTabTexte.push({
      Acte: cols[0].trim(),
      Scene: cols[1].trim(),
      Page: cols[2].trim(),
      Personnage: cols[3].trim(),
      Texte: cols[4].trim(),
      Didascalie: cols[5].trim(),
      Juste: false
    });
  });
}

// Initialisation du menu des personnages
function initPersonnages() {
  const persoSelect = document.getElementById("personnageSelect");
  persoSelect.innerHTML = "";
  personnages.forEach(p => {
    const option = document.createElement("option");
    option.value = p;
    option.textContent = p;
    persoSelect.appendChild(option);
  });
  persoSelect.value = personnage;
}

// Fonctions principales
function NbDeReplicPersonnage(perso) { return aTabTexte.filter(r => r.Personnage === perso).length; }
function NbQuestionOK(perso) { return aTabTexte.filter(r => r.Personnage === perso && r.Juste === true).length; }

function updateRepliqueCounter() {
  const total = NbDeReplicPersonnage(personnage);
  const ok = NbQuestionOK(personnage);
  const ligne = aTabTexte[iRow] || {};
  document.getElementById("repliqueCounter").textContent =
    `Réplique n° ${iRow !== null ? iRow + 1 : 0} / ${total} | ` +
    `${ligne.Acte || ''} | ${ligne.Scene || ''} | ${ligne.Page || ''} | ` +
    `Réponse(s) correcte(s) : ${ok} | Questions posées : ${nbQuestionsPosees}`;
}

function highlightJuste() {
  const reponseDiv = document.getElementById("reponse");
  if (iRow !== null && aTabTexte[iRow].Juste)
    reponseDiv.classList.add("justHighlight");
  else
    reponseDiv.classList.remove("justHighlight");
}

// Tire au sort une question (AFFICHE seulement — NE COMPTE PAS)
function TireAuSort() {
  const indices = [];
  aTabTexte.forEach((r, idx) => {
    if (r.Personnage === personnage && r.Juste !== true) indices.push(idx);
  });
  if (indices.length === 0) {
    alert("Toutes les questions ont été posées au moins une fois. On réinitialise les marqueurs 'Juste'.");
    aTabTexte.forEach(r => r.Juste = false);
    updateRepliqueCounter();
    return TireAuSort();
  }
  const rnd = Math.floor(Math.random() * indices.length);
  iRow = indices[rnd];
  const ligne = aTabTexte[iRow];
  document.getElementById("didascalie").textContent = ligne.Didascalie || "";
  const prev = aTabTexte[iRow - 1] || {Personnage:"", Texte:""};
  document.getElementById("question").textContent = `${prev.Personnage} DIT : ${prev.Texte || ""}`;
  const reponseDiv = document.getElementById("reponse");
  reponseDiv.textContent = ligne.Texte || "";
  reponseDiv.style.display = "none";
  highlightJuste();
  updateRepliqueCounter();
}

// --- Gestion des actions "cliquées"
function handleNouvelleQuestionClick() {
  if (aTabTexte.length === 0) return;
  nbQuestionsPosees++;
  TireAuSort();
}

function handleJusteClick() {
  if (iRow === null) return;
  aTabTexte[iRow].Juste = true;
  highlightJuste();
  nbQuestionsPosees++;
  TireAuSort();
}

// Setup des boutons et événements
function setupButtons() {
  document.getElementById("voirBtn").addEventListener("click", () => {
    document.getElementById("reponse").style.display = "block";
  });
  document.getElementById("cacherBtn").addEventListener("click", () => {
    document.getElementById("reponse").style.display = "none";
  });
  document.getElementById("questionBtn").addEventListener("click", handleNouvelleQuestionClick);
  document.getElementById("justeBtn").addEventListener("click", handleJusteClick);

  document.getElementById("resetBtn").addEventListener("click", () => {
    // Restaurer les données, remettre compteurs à zéro
    aTabTexte.forEach(r => r.Juste = false);  // marqueurs "Juste" à zéro
    nbQuestionsPosees = 0;
    updateRepliqueCounter();
    highlightJuste();
    // NE PAS toucher à iRow ni à l'affichage actuel
  });

  document.getElementById("personnageSelect").addEventListener("change", () => {
    personnage = document.getElementById("personnageSelect").value;
    iRow = null;
    TireAuSort();
  });
}

// Initialisation au chargement
document.addEventListener("DOMContentLoaded", () => {
  parseTexte(texteComplet);
  aTabTexteBck = JSON.parse(JSON.stringify(aTabTexte));
  initPersonnages();
  setupButtons();
  TireAuSort(); // affichage initial sans incrémenter
});
